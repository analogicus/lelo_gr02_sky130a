#<name>:
#  src:
#    - <paramters>
#  typ: <typical spec value>
#  name: <long name>
#  min: <minimum spec value>
#  max: <maximum spec value>
#  scale: <scale, multiply result by scale>
#  digits: <significant digits>
#  unit: Unit

iptat_intercept:
  src:
    - iptat_intercept
  name: Current proportial to temperature, offset at zero celsius
  scale: 1e6
  digits: 3
  unit: uA

iptat_slope:
  src:
    - iptat_slope
  name: Current proportial to temperature, increase per kelvin
  scale: 1e6
  digits: 3
  unit: uA

iptat_rvalue:
  src:
    - iptat_rvalue
  name: Current proportial to temperature, Pearson correlation coefficient
  min: -5%
  typ: 1
  max: 5%
  digits: 3

vctat_intercept:
  src:
    - vctat_intercept
  name: Voltage complementary to temperature, offset at zero celsius
  scale: 1e3
  digits: 3
  unit: mV

vctat_slope:
  src:
    - vctat_slope
  name: Voltage complementary to temperature, increase per kelvin
  scale: 1e3
  digits: 3
  unit: mV

vctat_rvalue:
  src:
    - vctat_rvalue
  name: Voltage complementary to temperature, Pearson correlation coefficient
  min: -5%
  typ: 1
  max: 5%
  digits: 3